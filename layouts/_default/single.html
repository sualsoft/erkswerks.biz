{{define "main"}}
<section class="breadcrumbs">
  <div class="container">
    <ol>
      <li><a href="/">Home</a></li>
      <li>{{.Title}}</li>
    </ol>
    <h2>{{.Title}}</h2>
  </div>
</section>

<section class="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9">
        <article>{{.Content}}</article>
      </div>
    </div>
  </div>
</section>

{{end}}
